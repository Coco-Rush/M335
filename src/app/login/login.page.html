<form [formGroup]="contactForm" (ngSubmit)="sendContactForm()">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input required formControlName="email" type="email"></ion-input>
    <div class="formErrors">
      <ion-item color="danger" *ngIf="!contactForm.controls.email.valid && !contactForm.controls.email.pending && (contactForm.controls.email.dirty)">
        Sorry, that email is not correct!
      </ion-item>
    </div>
  </ion-item>
  <ion-button block color="primary" type="submit" [disabled]="contactForm.invalid">
    SIGN ME UP SCOTTY
  </ion-button>
  <ion-item>
    <ion-label position="floating">Paswort</ion-label>
    <ion-input required formControlName="password" type="pasword"></ion-input>
    <div class="formErrors">
      <ion-item color="danger" *ngIf="!contactForm.controls.password.valid && !contactForm.controls.password.pending && (contactForm.controls.password.dirty)">
        Sorry, that password is not proper!
      </ion-item>
    </div>
  </ion-item>
  <ion-button fill="clear" [[routerLink]="['/register']">
    Account erstellen!
  </ion-button>

</form>
</ion-content>
